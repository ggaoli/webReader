
<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<!--数据加载中临时层-->
<div class="loading-mask" id="init_loading">
    <div class="loading-icon"></div>
</div>


<div class="container" id="root">
    <!--文章标题-->
    <div id="fiction_chapter_title"></div>

    <!--改成用于点击显示上下导航-->
    <div class="m-artical-action">
        <div class="artical-action-mid" id="action_mid"></div>
    </div>

    <!--文章内容区域-->
    <div id="fiction_container" class="m-read-content"></div>

    <!--上一章、下一章导航-->
    <div class="m-button-bar" id="bottom_tool_bar" >
        <ul class="u-tab" id="bottom_tool_bar_ul">
            <li id="prev_button" >
                上一章
            </li>
            <li id="next_button" >
                下一章
            </li>
        </ul>
    </div>

    <!--上导航-->
    <div class="top-nav" id="top-nav">
        <div class="top-nav-warp">
            <div class="icon-back"></div>
            <div class="nav-title" id="nav_title">
                返回书架
            </div>
        </div>
    </div>

    <!--底部导航-->
    <div class="bottom-nav bottom_nav">
        <div class="item menu-button" id="menu_button">
            <div class="item-warp">
                <div class="icon-menu"></div>
                <div class="icon-text">
                    目录
                </div>
            </div>
        </div>
        <div class="item" id="font-button">
            <div class="item-warp">
                <div class="icon-ft"></div>
                <div class="icon-text">
                    字体
                </div>
            </div>
        </div>
        <div class="item" id="night-button">
            <div class="item-warp" style="display:none" id="day_icon">
                <div class="icon-day"></div>
                <div class="icon-text">
                    白天
                </div>
            </div>
            <div class="item-warp" id="night_icon">
                <div class="icon-night"></div>
                <div class="icon-text">
                    夜间
                </div>
            </div>
        </div>
    </div>

    <!--字体、背景设置面板-->
    <div class="top-nav-pannel font-container" id="font-container">
        <div class="child-mod">
            <span>字号</span>
            <button id="large-font" class="spe-button">
                大
            </button>
            <button id="small-font" class="spe-button">
                小
            </button>
        </div>
        <div class="child-mod" id="bk-container">
            <span>背景</span>
        </div>
    </div>

</div>
<script src="lib/zepto.min.js"></script>
<script>
    window.jQuery = $;
</script>
<script src="js/jquery.base64.js"></script>
<script src="js/jquery.jsonp.js"></script>
<script src="js/index.js"></script>

<script>

</script>
</body>
</html>
